version: "2"

networks:
  test:

services:

  couchdbPD101:
    container_name: couchdbPD101
    image: couchdb:3.3.3
    environment:
      - COUCHDB_USER=pd101
      - COUCHDB_PASSWORD=pd101
    ports:
      - 5984:5984
    volumes:
      - /var/evidence-vault/couchdb/couchdbPD101:/opt/couchdb/data
    networks:
      - test

